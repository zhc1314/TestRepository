<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>情绪追踪系统 - 记录每一刻的心情</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* 动态背景粒子效果 */
        .particle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            pointer-events: none;
            animation: float 20s infinite ease-in-out;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) translateX(0); }
            25% { transform: translateY(-100px) translateX(50px); }
            50% { transform: translateY(-200px) translateX(-50px); }
            75% { transform: translateY(-100px) translateX(100px); }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        @keyframes glow {
            0%, 100% { box-shadow: 0 0 20px rgba(255, 255, 255, 0.3); }
            50% { box-shadow: 0 0 40px rgba(255, 255, 255, 0.6); }
        }

        /* 顶部导航 */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            z-index: 1000;
            animation: fadeInUp 0.8s ease-out;
        }

        .logo {
            font-size: 24px;
            font-weight: 700;
            color: white;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
        }

        .nav-links {
            display: flex;
            gap: 30px;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            padding: 8px 16px;
            border-radius: 8px;
        }

        .nav-links a:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        /* 主要内容区 */
        .hero {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 120px 20px 80px;
            position: relative;
            z-index: 1;
        }

        .hero-title {
            font-size: clamp(48px, 8vw, 96px);
            font-weight: 800;
            color: white;
            margin-bottom: 20px;
            text-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            animation: fadeInUp 1s ease-out 0.2s both;
            line-height: 1.1;
        }

        .hero-subtitle {
            font-size: clamp(18px, 3vw, 28px);
            color: rgba(255, 255, 255, 0.95);
            margin-bottom: 40px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
            animation: fadeInUp 1s ease-out 0.4s both;
            max-width: 600px;
        }

        .cta-button {
            display: inline-block;
            padding: 18px 48px;
            background: white;
            color: #764ba2;
            font-size: 18px;
            font-weight: 700;
            text-decoration: none;
            border-radius: 50px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            animation: fadeInUp 1s ease-out 0.6s both, pulse 2s ease-in-out 2s infinite;
            border: 3px solid transparent;
        }

        .cta-button:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.4);
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border-color: white;
        }

        .cta-button:active {
            transform: translateY(-2px) scale(1.02);
        }

        /* 特色卡片区 */
        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 30px;
            padding: 60px 40px;
            max-width: 1200px;
            margin: 0 auto;
            animation: fadeInUp 1s ease-out 0.8s both;
        }

        .feature-card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            transition: all 0.4s ease;
            border: 1px solid rgba(255, 255, 255, 0.2);
            position: relative;
            overflow: hidden;
        }

        .feature-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 0%, transparent 70%);
            opacity: 0;
            transition: opacity 0.4s ease;
        }

        .feature-card:hover::before {
            opacity: 1;
        }

        .feature-card:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            border-color: rgba(255, 255, 255, 0.4);
        }

        .feature-icon {
            font-size: 56px;
            margin-bottom: 20px;
            display: inline-block;
            animation: pulse 2s ease-in-out infinite;
        }

        .feature-title {
            font-size: 24px;
            font-weight: 700;
            color: white;
            margin-bottom: 12px;
        }

        .feature-desc {
            font-size: 16px;
            color: rgba(255, 255, 255, 0.9);
            line-height: 1.6;
        }

        /* 底部区域 */
        .footer {
            text-align: center;
            padding: 40px 20px;
            color: rgba(255, 255, 255, 0.8);
            font-size: 14px;
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .navbar {
                padding: 15px 20px;
            }

            .nav-links {
                gap: 15px;
            }

            .nav-links a {
                padding: 6px 12px;
                font-size: 14px;
            }

            .features {
                padding: 40px 20px;
                gap: 20px;
            }

            .feature-card {
                padding: 30px;
            }
        }

        @media (max-width: 480px) {
            .logo {
                font-size: 20px;
            }

            .nav-links {
                display: none;
            }
        }
    </style>
</head>
<body>
    <!-- 动态背景粒子 -->
    <div id="particles"></div>

    <!-- 顶部导航栏 -->
    <nav class="navbar">
        <div class="logo">🌈 情绪追踪</div>
        <div class="nav-links">
            <a href="#features">功能</a>
            <a href="#about">关于</a>
            <a href="emotion-tracker.html">开始记录</a>
        </div>
    </nav>

    <!-- 主要英雄区 -->
    <section class="hero">
        <h1 class="hero-title">记录你的每一种心情</h1>
        <p class="hero-subtitle">用科技的力量，理解情绪的密码，让每一天都充满意义</p>
        <a href="emotion-tracker.html" class="cta-button">开始你的情绪之旅 →</a>
    </section>

    <!-- 特色功能区 -->
    <section class="features" id="features">
        <div class="feature-card">
            <div class="feature-icon">📊</div>
            <h3 class="feature-title">智能分析</h3>
            <p class="feature-desc">基于AI的情绪分析，深入理解你的心理状态，提供个性化建议</p>
        </div>
        <div class="feature-card">
            <div class="feature-icon">📝</div>
            <h3 class="feature-title">轻松记录</h3>
            <p class="feature-desc">简洁优雅的界面设计，让情绪记录变得像写日记一样简单自然</p>
        </div>
        <div class="feature-card">
            <div class="feature-icon">📈</div>
            <h3 class="feature-title">趋势可视</h3>
            <p class="feature-desc">数据可视化展示情绪变化趋势，帮你发现隐藏的情绪模式</p>
        </div>
    </section>

    <!-- 底部信息 -->
    <footer class="footer">
        <p>© 2024 情绪追踪系统 | 用心记录，用爱成长</p>
    </footer>

    <script>
        // 生成动态背景粒子
        const particlesContainer = document.getElementById('particles');
        const particleCount = 30;

        for (let i = 0; i < particleCount; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            
            const size = Math.random() * 80 + 20;
            const startX = Math.random() * window.innerWidth;
            const startY = Math.random() * window.innerHeight;
            const delay = Math.random() * 5;
            
            particle.style.width = size + 'px';
            particle.style.height = size + 'px';
            particle.style.left = startX + 'px';
            particle.style.top = startY + 'px';
            particle.style.animationDelay = delay + 's';
            particle.style.opacity = Math.random() * 0.3 + 0.1;
            
            particlesContainer.appendChild(particle);
        }

        // 平滑滚动
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({ behavior: 'smooth', block: 'start' });
                }
            });
        });

        // 鼠标移动视差效果
        document.addEventListener('mousemove', (e) => {
            const cards = document.querySelectorAll('.feature-card');
            const mouseX = e.clientX / window.innerWidth;
            const mouseY = e.clientY / window.innerHeight;
            
            cards.forEach((card, index) => {
                const speed = (index + 1) * 2;
                const x = (mouseX - 0.5) * speed;
                const y = (mouseY - 0.5) * speed;
                card.style.transform = `translate(${x}px, ${y}px)`;
            });
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>心情记录器 - 记录每一天的美好</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    .header {
      background: white;
      border-radius: 16px;
      padding: 30px;
      margin-bottom: 20px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .header h1 {
      font-size: 32px;
      color: #333;
      margin-bottom: 10px;
    }

    .header p {
      color: #666;
      font-size: 16px;
    }

    .auth-section, .main-section {
      display: none;
    }

    .auth-section.active, .main-section.active {
      display: block;
    }

    .card {
      background: white;
      border-radius: 16px;
      padding: 30px;
      margin-bottom: 20px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }

    .card h2 {
      font-size: 24px;
      margin-bottom: 20px;
      color: #333;
    }

    .input-group {
      margin-bottom: 20px;
    }

    .input-group label {
      display: block;
      margin-bottom: 8px;
      color: #333;
      font-weight: 500;
    }

    .input-group input,
    .input-group textarea {
      width: 100%;
      padding: 12px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 16px;
      transition: border-color 0.3s;
    }

    .input-group input:focus,
    .input-group textarea:focus {
      outline: none;
      border-color: #667eea;
    }

    .btn {
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
    }

    .btn-primary {
      background: #667eea;
      color: white;
    }

    .btn-primary:hover {
      background: #5568d3;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
    }

    .btn-secondary {
      background: #f0f0f0;
      color: #333;
    }

    .btn-secondary:hover {
      background: #e0e0e0;
    }

    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .mood-selector {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 10px;
    }

    .mood-option {
      padding: 20px;
      border: 2px solid #e0e0e0;
      border-radius: 12px;
      text-align: center;
      cursor: pointer;
      transition: all 0.3s;
    }

    .mood-option:hover {
      border-color: #667eea;
      transform: translateY(-4px);
    }

    .mood-option.active {
      border-color: #667eea;
      background: #f0f4ff;
    }

    .mood-emoji {
      font-size: 48px;
      display: block;
      margin-bottom: 8px;
    }

    .mood-label {
      font-size: 14px;
      color: #666;
    }

    .tabs {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }

    .tab {
      flex: 1;
      padding: 12px;
      background: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
    }

    .tab.active {
      background: #667eea;
      color: white;
    }

    .records-list {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .record-item {
      padding: 20px;
      background: #f9f9f9;
      border-radius: 12px;
      border-left: 4px solid #667eea;
    }

    .record-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }

    .record-date {
      font-weight: 600;
      color: #333;
    }

    .record-mood {
      font-size: 32px;
    }

    .record-content {
      color: #666;
      line-height: 1.6;
    }

    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-bottom: 20px;
    }

    .stat-card {
      background: #f9f9f9;
      padding: 24px;
      border-radius: 12px;
      text-align: center;
    }

    .stat-icon {
      font-size: 36px;
      margin-bottom: 12px;
    }

    .stat-label {
      font-size: 14px;
      color: #999;
      margin-bottom: 8px;
    }

    .stat-value {
      font-size: 32px;
      font-weight: 700;
      color: #333;
    }

    .chart-container {
      position: relative;
      height: 300px;
      margin: 20px 0;
    }

    .suggestions-list {
      list-style: none;
    }

    .suggestions-list li {
      display: flex;
      align-items: center;
      padding: 12px;
      background: #f9f9f9;
      border-radius: 8px;
      margin-bottom: 8px;
      gap: 12px;
    }

    .message {
      padding: 12px;
      border-radius: 8px;
      margin: 10px 0;
      text-align: center;
    }

    .message.error {
      background: #fee;
      color: #c33;
    }

    .message.success {
      background: #efe;
      color: #3c3;
    }

    .audio-controls {
      display: flex;
      gap: 10px;
      align-items: center;
    }

    .recording-indicator {
      color: #f44;
      font-weight: 600;
      margin-top: 10px;
    }

    @media (max-width: 768px) {
      .mood-selector {
        grid-template-columns: repeat(3, 1fr);
      }

      .stats-grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>💭 心情记录器</h1>
      <p>记录每一天的心情，了解更好的自己</p>
    </div>

    <!-- 认证界面 -->
    <div id="authSection" class="auth-section active">
      <div class="card">
        <div class="tabs">
          <button class="tab active" onclick="switchAuthTab('login')">登录</button>
          <button class="tab" onclick="switchAuthTab('register')">注册</button>
        </div>

        <div id="loginForm">
          <h2>登录账户</h2>
          <div class="input-group">
            <label>用户名</label>
            <input type="text" id="loginUsername" placeholder="请输入用户名">
          </div>
          <div class="input-group">
            <label>密码</label>
            <input type="password" id="loginPassword" placeholder="请输入密码">
          </div>
          <button class="btn btn-primary" onclick="handleLogin()">登录</button>
          <div id="loginMessage"></div>
        </div>

        <div id="registerForm" style="display: none;">
          <h2>注册账户</h2>
          <div class="input-group">
            <label>用户名</label>
            <input type="text" id="registerUsername" placeholder="请输入用户名">
          </div>
          <div class="input-group">
            <label>密码</label>
            <input type="password" id="registerPassword" placeholder="请输入密码（至少6位）">
          </div>
          <div class="input-group">
            <label>确认密码</label>
            <input type="password" id="confirmPassword" placeholder="请再次输入密码">
          </div>
          <button class="btn btn-primary" onclick="handleRegister()">注册</button>
          <div id="registerMessage"></div>
        </div>
      </div>
    </div>

    <!-- 主界面 -->
    <div id="mainSection" class="main-section">
      <div class="card">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
          <h2>欢迎，<span id="currentUser"></span>！</h2>
          <button class="btn btn-secondary" onclick="handleLogout()">退出登录</button>
        </div>

        <div class="tabs">
          <button class="tab active" onclick="switchMainTab('record')">📝 记录心情</button>
          <button class="tab" onclick="switchMainTab('history')">📚 历史记录</button>
          <button class="tab" onclick="switchMainTab('report')">📊 分析报告</button>
        </div>
      </div>

      <!-- 记录心情 -->
      <div id="recordTab" class="card">
        <h2>记录今天的心情</h2>
        <div class="input-group">
          <label>日期</label>
          <input type="date" id="recordDate">
        </div>
        <div class="input-group">
          <label>心情评分</label>
          <div class="mood-selector" id="moodSelector"></div>
        </div>
        <div class="input-group">
          <label>简短描述（可选）</label>
          <input type="text" id="moodText" placeholder="例如：今天很开心" maxlength="50">
        </div>
        <div class="input-group">
          <label>详细内容（可选）</label>
          <textarea id="moodContent" rows="5" placeholder="记录今天发生的事情、感受和想法..."></textarea>
        </div>
        <div class="input-group">
          <label>语音记录（可选）</label>
          <div class="audio-controls">
            <button id="recordBtn" class="btn btn-primary" onclick="toggleRecording()">🎤 开始录音</button>
            <audio id="audioPlayer" controls style="display: none;"></audio>
            <button id="clearAudioBtn" class="btn btn-secondary" style="display: none;" onclick="clearAudio()">删除</button>
          </div>
          <p id="recordingIndicator" class="recording-indicator" style="display: none;">🔴 录音中...</p>
        </div>
        <button class="btn btn-primary" onclick="saveRecord()">保存记录</button>
        <div id="recordMessage"></div>
      </div>

      <!-- 历史记录 -->
      <div id="historyTab" class="card" style="display: none;">
        <h2>历史记录</h2>
        <div id="recordsList" class="records-list"></div>
      </div>

      <!-- 分析报告 -->
      <div id="reportTab" class="card" style="display: none;">
        <h2>心情分析报告</h2>
        <div class="stats-grid" id="statsGrid"></div>
        <div class="card" style="background: #f9f9f9;">
          <h2>心情趋势</h2>
          <canvas id="moodChart" width="800" height="300"></canvas>
        </div>
        <div id="analysisContent"></div>
      </div>
    </div>
  </div>

  <script>
    // 数据管理
    const STORAGE_KEY = 'moodTrackerData';
    let currentUser = null;
    let selectedMood = null;
    let mediaRecorder = null;
    let audioChunks = [];
    let audioBlob = null;

    const moods = [
      { level: 1, emoji: '😢', label: '很糟糕' },
      { level: 2, emoji: '😔', label: '不太好' },
      { level: 3, emoji: '😐', label: '一般般' },
      { level: 4, emoji: '😊', label: '还不错' },
      { level: 5, emoji: '😄', label: '非常好' }
    ];

    // 初始化
    function init() {
      const data = loadData();
      if (data.currentUser) {
        currentUser = data.currentUser;
        showMainSection();
      }
      renderMoodSelector();
      document.getElementById('recordDate').valueAsDate = new Date();
    }

    // 数据持久化
    function loadData() {
      const data = localStorage.getItem(STORAGE_KEY);
      return data ? JSON.parse(data) : { users: {}, currentUser: null };
    }

    function saveData(data) {
      localStorage.setItem(STORAGE_KEY, JSON.stringify(data));
    }

    // 认证相关
    function switchAuthTab(tab) {
      document.querySelectorAll('#authSection .tab').forEach(t => t.classList.remove('active'));
      if (tab === 'login') {
        document.querySelectorAll('#authSection .tab')[0].classList.add('active');
        document.getElementById('loginForm').style.display = 'block';
        document.getElementById('registerForm').style.display = 'none';
      } else {
        document.querySelectorAll('#authSection .tab')[1].classList.add('active');
        document.getElementById('loginForm').style.display = 'none';
        document.getElementById('registerForm').style.display = 'block';
      }
    }

    function handleRegister() {
      const username = document.getElementById('registerUsername').value.trim();
      const password = document.getElementById('registerPassword').value;
      const confirm = document.getElementById('confirmPassword').value;
      const msgEl = document.getElementById('registerMessage');

      if (!username || !password) {
        showMessage(msgEl, '请填写用户名和密码', 'error');
        return;
      }
      if (password.length < 6) {
        showMessage(msgEl, '密码至少需要6位', 'error');
        return;
      }
      if (password !== confirm) {
        showMessage(msgEl, '两次密码不一致', 'error');
        return;
      }

      const data = loadData();
      if (data.users[username]) {
        showMessage(msgEl, '用户名已存在', 'error');
        return;
      }

      data.users[username] = { password, records: [] };
      data.currentUser = username;
      saveData(data);
      currentUser = username;
      showMessage(msgEl, '注册成功！', 'success');
      setTimeout(() => showMainSection(), 1000);
    }

    function handleLogin() {
      const username = document.getElementById('loginUsername').value.trim();
      const password = document.getElementById('loginPassword').value;
      const msgEl = document.getElementById('loginMessage');

      if (!username || !password) {
        showMessage(msgEl, '请填写用户名和密码', 'error');
        return;
      }

      const data = loadData();
      const user = data.users[username];
      if (!user || user.password !== password) {
        showMessage(msgEl, '用户名或密码错误', 'error');
        return;
      }

      data.currentUser = username;
      saveData(data);
      currentUser = username;
      showMessage(msgEl, '登录成功！', 'success');
      setTimeout(() => showMainSection(), 1000);
    }

    function handleLogout() {
      const data = loadData();
      data.currentUser = null;
      saveData(data);
      currentUser = null;
      document.getElementById('authSection').classList.add('active');
      document.getElementById('mainSection').classList.remove('active');
    }

    function showMainSection() {
      document.getElementById('authSection').classList.remove('active');
      document.getElementById('mainSection').classList.add('active');
      document.getElementById('currentUser').textContent = currentUser;
      loadHistory();
    }

    // 主界面切换
    function switchMainTab(tab) {
      document.querySelectorAll('#mainSection .tabs .tab').forEach(t => t.classList.remove('active'));
      document.getElementById('recordTab').style.display = 'none';
      document.getElementById('historyTab').style.display = 'none';
      document.getElementById('reportTab').style.display = 'none';

      if (tab === 'record') {
        document.querySelectorAll('#mainSection .tabs .tab')[0].classList.add('active');
        document.getElementById('recordTab').style.display = 'block';
      } else if (tab === 'history') {
        document.querySelectorAll('#mainSection .tabs .tab')[1].classList.add('active');
        document.getElementById('historyTab').style.display = 'block';
        loadHistory();
      } else if (tab === 'report') {
        document.querySelectorAll('#mainSection .tabs .tab')[2].classList.add('active');
        document.getElementById('reportTab').style.display = 'block';
        generateReport();
      }
    }

    // 心情选择器
    function renderMoodSelector() {
      const container = document.getElementById('moodSelector');
      container.innerHTML = moods.map(mood => `
        <div class="mood-option" onclick="selectMood(${mood.level})">
          <span class="mood-emoji">${mood.emoji}</span>
          <span class="mood-label">${mood.label}</span>
        </div>
      `).join('');
    }

    function selectMood(level) {
      selectedMood = level;
      document.querySelectorAll('.mood-option').forEach((el, i) => {
        el.classList.toggle('active', moods[i].level === level);
      });
    }

    // 录音功能
    async function toggleRecording() {
      const btn = document.getElementById('recordBtn');
      const indicator = document.getElementById('recordingIndicator');

      if (!mediaRecorder || mediaRecorder.state === 'inactive') {
        try {
          const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
          mediaRecorder = new MediaRecorder(stream);
          audioChunks = [];

          mediaRecorder.ondataavailable = (e) => audioChunks.push(e.data);
          mediaRecorder.onstop = () => {
            audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
            const audioUrl = URL.createObjectURL(audioBlob);
            const player = document.getElementById('audioPlayer');
            player.src = audioUrl;
            player.style.display = 'block';
            document.getElementById('clearAudioBtn').style.display = 'inline-block';
          };

          mediaRecorder.start();
          btn.textContent = '⏹️ 停止录音';
          indicator.style.display = 'block';
        } catch (err) {
          alert('无法访问麦克风：' + err.message);
        }
      } else {
        mediaRecorder.stop();
        mediaRecorder.stream.getTracks().forEach(track => track.stop());
        btn.textContent = '🎤 开始录音';
        indicator.style.display = 'none';
      }
    }

    function clearAudio() {
      audioBlob = null;
      document.getElementById('audioPlayer').style.display = 'none';
      document.getElementById('clearAudioBtn').style.display = 'none';
      document.getElementById('recordBtn').textContent = '🎤 开始录音';
    }

    // 保存记录
    async function saveRecord() {
      if (!selectedMood) {
        showMessage(document.getElementById('recordMessage'), '请选择心情评分', 'error');
        return;
      }

      const data = loadData();
      const user = data.users[currentUser];
      
      let audioData = null;
      if (audioBlob) {
        audioData = await blobToBase64(audioBlob);
      }

      const record = {
        id: Date.now(),
        date: document.getElementById('recordDate').value,
        moodLevel: selectedMood,
        moodText: document.getElementById('moodText').value,
        content: document.getElementById('moodContent').value,
        audioData,
        createdAt: new Date().toISOString()
      };

      user.records.push(record);
      saveData(data);

      showMessage(document.getElementById('recordMessage'), '记录保存成功！', 'success');
      
      // 重置表单
      setTimeout(() => {
        selectedMood = null;
        document.querySelectorAll('.mood-option').forEach(el => el.classList.remove('active'));
        document.getElementById('moodText').value = '';
        document.getElementById('moodContent').value = '';
        clearAudio();
        document.getElementById('recordMessage').innerHTML = '';
      }, 1500);
    }

    function blobToBase64(blob) {
      return new Promise((resolve) => {
        const reader = new FileReader();
        reader.onloadend = () => resolve(reader.result);
        reader.readAsDataURL(blob);
      });
    }

    // 历史记录
    function loadHistory() {
      const data = loadData();
      const records = data.users[currentUser]?.records || [];
      const container = document.getElementById('recordsList');

      if (records.length === 0) {
        container.innerHTML = '<p style="text-align: center; color: #999;">还没有记录，快去记录你的心情吧！</p>';
        return;
      }

      container.innerHTML = records.sort((a, b) => new Date(b.date) - new Date(a.date))
        .map(record => {
          const mood = moods.find(m => m.level === record.moodLevel);
          return `
            <div class="record-item">
              <div class="record-header">
                <span class="record-date">${record.date}</span>
                <span class="record-mood">${mood.emoji}</span>
              </div>
              ${record.moodText ? `<p style="font-weight: 600; margin-bottom: 8px;">${record.moodText}</p>` : ''}
              ${record.content ? `<p class="record-content">${record.content}</p>` : ''}
              ${record.audioData ? `
                <audio controls style="width: 100%; margin-top: 10px;">
                  <source src="${record.audioData}" type="audio/webm">
                </audio>
              ` : ''}
            </div>
          `;
        }).join('');
    }

    // 分析报告
    function generateReport() {
      const data = loadData();
      const records = data.users[currentUser]?.records || [];

      if (records.length === 0) {
        document.getElementById('statsGrid').innerHTML = '<p style="text-align: center; color: #999; grid-column: 1/-1;">暂无数据</p>';
        return;
      }

      // 统计数据
      const avgMood = (records.reduce((sum, r) => sum + r.moodLevel, 0) / records.length).toFixed(1);
      const happyDays = records.filter(r => r.moodLevel >= 4).length;
      const sadDays = records.filter(r => r.moodLevel <= 2).length;

      document.getElementById('statsGrid').innerHTML = `
        <div class="stat-card">
          <div class="stat-icon">📊</div>
          <div class="stat-label">平均心情</div>
          <div class="stat-value">${avgMood}</div>
        </div>
        <div class="stat-card">
          <div class="stat-icon">📝</div>
          <div class="stat-label">总记录数</div>
          <div class="stat-value">${records.length}</div>
        </div>
        <div class="stat-card">
          <div class="stat-icon">😊</div>
          <div class="stat-label">开心天数</div>
          <div class="stat-value">${happyDays}</div>
        </div>
        <div class="stat-card">
          <div class="stat-icon">😔</div>
          <div class="stat-label">低落天数</div>
          <div class="stat-value">${sadDays}</div>
        </div>
      `;

      // 绘制图表
      drawMoodChart(records);

      // 生成分析和建议
      generateAnalysis(records, avgMood, happyDays, sadDays);
    }

    function drawMoodChart(records) {
      const canvas = document.getElementById('moodChart');
      const ctx = canvas.getContext('2d');
      const sorted = records.sort((a, b) => new Date(a.date) - new Date(b.date)).slice(-30);

      ctx.clearRect(0, 0, canvas.width, canvas.height);
      
      if (sorted.length === 0) return;

      const padding = 50;
      const width = canvas.width - 2 * padding;
      const height = canvas.height - 2 * padding;
      const stepX = width / (sorted.length - 1 || 1);
      const stepY = height / 4;

      // 绘制网格
      ctx.strokeStyle = '#e0e0e0';
      ctx.lineWidth = 1;
      for (let i = 0; i <= 5; i++) {
        const y = padding + i * stepY;
        ctx.beginPath();
        ctx.moveTo(padding, y);
        ctx.lineTo(canvas.width - padding, y);
        ctx.stroke();
        
        ctx.fillStyle = '#999';
         ctx.font = '12px sans-serif';
        ctx.textAlign = 'right';
        ctx.fillText(6 - i, padding - 10, y + 4);
      }

      // 绘制折线
      ctx.strokeStyle = '#667eea';
      ctx.lineWidth = 3;
      ctx.beginPath();
      sorted.forEach((record, i) => {
        const x = padding + i * stepX;
        const y = padding + (5 - record.moodLevel) * stepY;
        if (i === 0) {
          ctx.moveTo(x, y);
        } else {
          ctx.lineTo(x, y);
        }
      });
      ctx.stroke();

      // 绘制数据点
      ctx.fillStyle = '#667eea';
      sorted.forEach((record, i) => {
        const x = padding + i * stepX;
        const y = padding + (5 - record.moodLevel) * stepY;
        ctx.beginPath();
        ctx.arc(x, y, 5, 0, Math.PI * 2);
        ctx.fill();
      });

      // 绘制日期标签（每5个显示一次）
      ctx.fillStyle = '#999';
      ctx.font = '12px sans-serif';
      ctx.textAlign = 'center';
      sorted.forEach((record, i) => {
        if (i % 5 === 0 || i === sorted.length - 1) {
          const x = padding + i * stepX;
          const date = new Date(record.date);
          ctx.fillText(`${date.getMonth() + 1}/${date.getDate()}`, x, canvas.height - padding + 20);
        }
      });
    }

    function generateAnalysis(records, avgMood, happyDays, sadDays) {
      const happyRecords = records.filter(r => r.moodLevel >= 4);
      const sadRecords = records.filter(r => r.moodLevel <= 2);

      // 提取关键词
      const happyKeywords = extractKeywords(happyRecords);
      const sadKeywords = extractKeywords(sadRecords);

      // 生成建议
      const suggestions = generateSuggestions(avgMood, happyDays, sadDays, records);

      const analysisHTML = `
        ${happyKeywords.length > 0 ? `
          <div class="card" style="background: #e8f5e9;">
            <h2>😊 让你开心的事情</h2>
            <p style="color: #2e7d32; line-height: 1.8;">
              <strong>多做这些：</strong>${happyKeywords.map(k => k.word).join('、')}
            </p>
          </div>
        ` : ''}
        
        ${sadKeywords.length > 0 ? `
          <div class="card" style="background: #ffebee;">
            <h2>😔 让你不开心的事情</h2>
            <p style="color: #c62828; line-height: 1.8;">
              <strong>少做这些：</strong>${sadKeywords.map(k => k.word).join('、')}
            </p>
          </div>
        ` : ''}

        <div class="card" style="background: #e3f2fd;">
          <h2>💡 个性化建议</h2>
          <ul class="suggestions-list">
            ${suggestions.map(s => `
              <li>
                <span style="font-size: 24px;">${s.icon}</span>
                <span>${s.text}</span>
              </li>
            `).join('')}
          </ul>
        </div>
      `;

      document.getElementById('analysisContent').innerHTML = analysisHTML;
    }

    function extractKeywords(records) {
      const keywords = new Map();
      records.forEach(record => {
        const text = (record.moodText + ' ' + record.content).toLowerCase();
        const words = text.match(/[\u4e00-\u9fa5]{2,}/g) || [];
        words.forEach(word => {
          keywords.set(word, (keywords.get(word) || 0) + 1);
        });
      });
      return Array.from(keywords.entries())
        .map(([word, count]) => ({ word, count }))
        .sort((a, b) => b.count - a.count)
        .slice(0, 5);
    }

    function generateSuggestions(avgMood, happyDays, sadDays, records) {
      const suggestions = [];

      if (avgMood >= 4) {
        suggestions.push({
          icon: '🎉',
          text: '你的心情整体很不错！继续保持积极的生活态度。'
        });
      } else if (avgMood >= 3) {
        suggestions.push({
          icon: '👍',
          text: '心情状态还不错，可以尝试更多让自己开心的活动。'
        });
      } else {
        suggestions.push({
          icon: '💪',
          text: '最近心情不太好，试着多做一些让自己放松的事情。'
        });
      }

      if (happyDays > sadDays * 2) {
        suggestions.push({
          icon: '🌟',
          text: '你的开心天数远多于低落天数，做得很棒！'
        });
      } else if (sadDays > happyDays) {
        suggestions.push({
          icon: '🤗',
          text: '试着多关注生活中的美好事物，培养感恩的心态。'
        });
      }

      // 分析最近一周趋势
      const recentRecords = records.sort((a, b) => new Date(b.date) - new Date(a.date)).slice(0, 7);
      const recentAvg = recentRecords.reduce((sum, r) => sum + r.moodLevel, 0) / recentRecords.length;
      
      if (recentAvg > avgMood) {
        suggestions.push({
          icon: '📈',
          text: '最近心情呈上升趋势，继续保持！'
        });
      } else if (recentAvg < avgMood - 0.5) {
        suggestions.push({
          icon: '🌱',
          text: '最近心情有所下降，建议多做运动、保持充足睡眠。'
        });
      }

      suggestions.push(
        { icon: '📝', text: '坚持每天记录心情，能帮助你更好地了解自己。' },
        { icon: '🧘', text: '尝试冥想或深呼吸练习，有助于调节情绪。' },
        { icon: '👥', text: '多与朋友家人交流，分享你的感受。' }
      );

      return suggestions;
    }

    function showMessage(element, message, type) {
      element.innerHTML = `<div class="message ${type}">${message}</div>`;
    }

    // 页面加载时初始化
    window.onload = init;
  </script>

  <script>
    // æ•°æ®ç®¡ç†
    const STORAGE_KEY = 'moodTrackerData';
    let currentUser = null;
    let selectedMood = null;
    let mediaRecorder = null;
    let audioChunks = [];
    let audioBlob = null;

    const moods = [
      { level: 1, emoji: 'ğŸ˜¢', label: 'å¾ˆç³Ÿç³•' },
      { level: 2, emoji: 'ğŸ˜”', label: 'ä¸å¤ªå¥½' },
      { level: 3, emoji: 'ğŸ˜', label: 'ä¸€èˆ¬èˆ¬' },
      { level: 4, emoji: 'ğŸ˜Š', label: 'è¿˜ä¸é”™' },
      { level: 5, emoji: 'ğŸ˜„', label: 'éå¸¸å¥½' }
    ];

    // åˆå§‹åŒ–
    function init() {
      const data = loadData();
      if (data.currentUser) {
        currentUser = data.currentUser;
        showMainSection();
      }
      renderMoodSelector();
      document.getElementById('recordDate').valueAsDate = new Date();
    }

    // æ•°æ®æŒä¹…åŒ–
    function loadData() {
      const data = localStorage.getItem(STORAGE_KEY);
      return data ? JSON.parse(data) : { users: {}, currentUser: null };
    }

    function saveData(data) {
      localStorage.setItem(STORAGE_KEY, JSON.stringify(data));
    }

    // è®¤è¯ç›¸å…³
    function switchAuthTab(tab) {
      document.querySelectorAll('#authSection .tab').forEach(t => t.classList.remove('active'));
      if (tab === 'login') {
        document.querySelectorAll('#authSection .tab')[0].classList.add('active');
        document.getElementById('loginForm').style.display = 'block';
        document.getElementById('registerForm').style.display = 'none';
      } else {
        document.querySelectorAll('#authSection .tab')[1].classList.add('active');
        document.getElementById('loginForm').style.display = 'none';
        document.getElementById('registerForm').style.display = 'block';
      }
    }

    function handleRegister() {
      const username = document.getElementById('registerUsername').value.trim();
      const password = document.getElementById('registerPassword').value;
      const confirm = document.getElementById('confirmPassword').value;
      const msgEl = document.getElementById('registerMessage');

      if (!username || !password) {
        showMessage(msgEl, 'è¯·å¡«å†™ç”¨æˆ·åå’Œå¯†ç ', 'error');
        return;
      }
      if (password.length < 6) {
        showMessage(msgEl, 'å¯†ç è‡³å°‘éœ€è¦6ä½', 'error');
        return;
      }
      if (password !== confirm) {
        showMessage(msgEl, 'ä¸¤æ¬¡å¯†ç ä¸ä¸€è‡´', 'error');
        return;
      }

      const data = loadData();
      if (data.users[username]) {
        showMessage(msgEl, 'ç”¨æˆ·åå·²å­˜åœ¨', 'error');
        return;
      }

      data.users[username] = { password, records: [] };
      data.currentUser = username;
      saveData(data);
      currentUser = username;
      showMessage(msgEl, 'æ³¨å†ŒæˆåŠŸï¼', 'success');
      setTimeout(() => showMainSection(), 1000);
    }

    function handleLogin() {
      const username = document.getElementById('loginUsername').value.trim();
      const password = document.getElementById('loginPassword').value;
      const msgEl = document.getElementById('loginMessage');

      if (!username || !password) {
        showMessage(msgEl, 'è¯·å¡«å†™ç”¨æˆ·åå’Œå¯†ç ', 'error');
        return;
      }

      const data = loadData();
      const user = data.users[username];
      if (!user || user.password !== password) {
        showMessage(msgEl, 'ç”¨æˆ·åæˆ–å¯†ç é”™è¯¯', 'error');
        return;
      }

      data.currentUser = username;
      saveData(data);
      currentUser = username;
      showMessage(msgEl, 'ç™»å½•æˆåŠŸï¼', 'success');
      setTimeout(() => showMainSection(), 1000);
    }

    function handleLogout() {
      const data = loadData();
      data.currentUser = null;
      saveData(data);
      currentUser = null;
      document.getElementById('authSection').classList.add('active');
      document.getElementById('mainSection').classList.remove('active');
    }

    function showMainSection() {
      document.getElementById('authSection').classList.remove('active');
      document.getElementById('mainSection').classList.add('active');
      document.getElementById('currentUser').textContent = currentUser;
      loadHistory();
    }

    // ä¸»ç•Œé¢åˆ‡æ¢
    function switchMainTab(tab) {
      document.querySelectorAll('#mainSection .tabs .tab').forEach(t => t.classList.remove('active'));
      document.getElementById('recordTab').style.display = 'none';
      document.getElementById('historyTab').style.display = 'none';
      document.getElementById('reportTab').style.display = 'none';

      if (tab === 'record') {

        document.getElementById('recordTab').style.display = 'block';
      } else if (tab === 'history') {
        document.querySelectorAll('#mainSection .tabs .tab')[1].classList.add('active');
        document.getElementById('historyTab').style.display = 'block';
        loadHistory();
      } else if (tab === 'report') {
        document.querySelectorAll('#mainSection .tabs .tab')[2].classList.add('active');
        document.getElementById('reportTab').style.display = 'block';
        generateReport();
      }
    }

    // å¿ƒæƒ…é€‰æ‹©å™¨
    function renderMoodSelector() {
      const container = document.getElementById('moodSelector');
      container.innerHTML = moods.map(mood => `
        <div class="mood-option" onclick="selectMood(${mood.level})">
          <span class="mood-emoji">${mood.emoji}</span>
          <span class="mood-label">${mood.label}</span>

      `).join('');
    }

    function selectMood(level) {
      selectedMood = level;
      document.querySelectorAll('.mood-option').forEach((el, i) => {
        el.classList.toggle('active', moods[i].level === level);
      });
    }

    // å½•éŸ³åŠŸèƒ½
    async function toggleRecording() {
      const btn = document.getElementById('recordBtn');
      const indicator = document.getElementById('recordingIndicator');

      if (!mediaRecorder || mediaRecorder.state === 'inactive') {
        try {
          const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
          mediaRecorder = new MediaRecorder(stream);
          audioChunks = [];

          mediaRecorder.ondataavailable = (e) => audioChunks.push(e.data);
          mediaRecorder.onstop = () => {
            audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
            const audioUrl = URL.createObjectURL(audioBlob);
            const player = document.getElementById('audioPlayer');
            player.src = audioUrl;
            player.style.display = 'block';
            document.getElementById('clearAudioBtn').style.display = 'inline-block';
          };

          mediaRecorder.start();
          btn.textContent = 'â¹ï¸ åœæ­¢å½•éŸ³';
          indicator.style.display = 'block';
        } catch (err) {
          alert('æ— æ³•è®¿é—®éº¦å…‹é£ï¼š' + err.message);
        }
      } else {
        mediaRecorder.stop();
        mediaRecorder.stream.getTracks().forEach(track => track.stop());
        btn.textContent = 'ğŸ¤ å¼€å§‹å½•éŸ³';
        indicator.style.display = 'none';
      }
    }

    function clearAudio() {
      audioBlob = null;
      document.getElementById('audioPlayer').style.display = 'none';
      document.getElementById('clearAudioBtn').style.display = 'none';
      document.getElementById('recordBtn').textContent = 'ğŸ¤ å¼€å§‹å½•éŸ³';
    }

    // ä¿å­˜è®°å½•
    async function saveRecord() {
      if (!selectedMood) {
        showMessage(document.getElementById('recordMessage'), 'è¯·é€‰æ‹©å¿ƒæƒ…è¯„åˆ†', 'error');
        return;
      }

      const data = loadData();
      const user = data.users[currentUser];
      
      let audioData = null;
      if (audioBlob) {
        audioData = await blobToBase64(audioBlob);
      }

      const record = {
        id: Date.now(),
        date: document.getElementById('recordDate').value,
        moodLevel: selectedMood,
        moodText: document.getElementById('moodText').value,
        content: document.getElementById('moodContent').value,
        audioData,
        createdAt: new Date().toISOString()
      };

      user.records.push(record);
      saveData(data);

      showMessage(document.getElementById('recordMessage'), 'è®°å½•ä¿å­˜æˆåŠŸï¼', 'success');
      
      // é‡ç½®è¡¨å•
      setTimeout(() => {
        selectedMood = null;
        document.querySelectorAll('.mood-option').forEach(el => el.classList.remove('active'));
        document.getElementById('moodText').value = '';
        document.getElementById('moodContent').value = '';
        clearAudio();
        document.getElementById('recordMessage').innerHTML = '';
      }, 1500);
    }

    function blobToBase64(blob) {
      return new Promise((resolve) => {
        const reader = new FileReader();
        reader.onloadend = () => resolve(reader.result);
        reader.readAsDataURL(blob);
      });
    }

    // å†å²è®°å½•
    function loadHistory() {
      const data = loadData();
      const records = data.users[currentUser]?.records || [];
      const container = document.getElementById('recordsList');

      if (records.length === 0) {
        container.innerHTML = '<p style="text-align: center; color: #999;">è¿˜æ²¡æœ‰è®°å½•ï¼Œå¿«å»è®°å½•ä½ çš„å¿ƒæƒ…å§ï¼</p>';
        return;
      }

      container.innerHTML = records.sort((a, b) => new Date(b.date) - new Date(a.date))
        .map(record => {
          const mood = moods.find(m => m.level === record.moodLevel);
          return `
            <div class="record-item">
              <div class="record-header">
                <span class="record-date">${record.date}</span>
                <span class="record-mood">${mood.emoji}</span>
              </div>
              ${record.moodText ? `<p style="font-weight: 600; margin-bottom: 8px;">${record.moodText}</p>` : ''}

              ` : ''}

          `;
        }).join('');
    }

    // åˆ†ææŠ¥å‘Š
    function generateReport() {
      const data = loadData();
      const records = data.users[currentUser]?.records || [];

      if (records.length === 0) {

        return;
      }

      // ç»Ÿè®¡æ•°æ®
      const avgMood = (records.reduce((sum, r) => sum + r.moodLevel, 0) / records.length).toFixed(1);
      const happyDays = records.filter(r => r.moodLevel >= 4).length;
      const sadDays = records.filter(r => r.moodLevel <= 2).length;

      document.getElementById('statsGrid').innerHTML = `
        <div class="stat-card">
          <div class="stat-icon">ğŸ“Š</div>
          <div class="stat-label">å¹³å‡å¿ƒæƒ…</div>
          <div class="stat-value">${avgMood}</div>
        </div>
        <div class="stat-card">
          <div class="stat-icon">ğŸ“</div>
          <div class="stat-label">æ€»è®°å½•æ•°</div>
          <div class="stat-value">${records.length}</div>
        </div>

    function drawMoodChart(records) {
      const canvas = document.getElementById('moodChart');
      const ctx = canvas.getContext('2d');
      const sorted = records.sort((a, b) => new Date(a.date) - new Date(b.date)).slice(-30);

      ctx.clearRect(0, 0, canvas.width, canvas.height);
      
      if (sorted.length === 0) return;

      const padding = 50;
      const width = canvas.width - 2 * padding;
      const height = canvas.height - 2 * padding;
      const stepX = width / (sorted.length - 1 || 1);
      const stepY = height / 4;

      // ç»˜åˆ¶ç½‘æ ¼
      ctx.strokeStyle = '#e0e0e0';
      ctx.lineWidth = 1;
      for (let i = 0; i <= 5; i++) {
        const y = padding + i * stepY;
        ctx.beginPath();
        ctx.moveTo(padding, y);
        ctx.lineTo(canvas.width - padding, y);
        ctx.stroke();
        
        ctx.fillStyle = '#999';
         ctx.font = '12px sans-serif';
        ctx.textAlign = 'right';
        ctx.fillText(6 - i, padding - 10, y + 4);
      }

      // ç»˜åˆ¶æŠ˜çº¿
      ctx.strokeStyle = '#667eea';
      ctx.lineWidth = 3;
      ctx.beginPath();
      sorted.forEach((record, i) => {
        const x = padding + i * stepX;
        const y = padding + (5 - record.moodLevel) * stepY;
        if (i === 0) {
          ctx.moveTo(x, y);
        } else {
          ctx.lineTo(x, y);
        }
      });
      ctx.stroke();

      // ç»˜åˆ¶æ•°æ®ç‚¹
      ctx.fillStyle = '#667eea';
      sorted.forEach((record, i) => {
        const x = padding + i * stepX;
        const y = padding + (5 - record.moodLevel) * stepY;
        ctx.beginPath();
        ctx.arc(x, y, 5, 0, Math.PI * 2);
        ctx.fill();
      });

      // ç»˜åˆ¶æ—¥æœŸæ ‡ç­¾ï¼ˆæ¯5ä¸ªæ˜¾ç¤ºä¸€æ¬¡ï¼‰
      ctx.fillStyle = '#999';
      ctx.font = '12px sans-serif';
      ctx.textAlign = 'center';
      sorted.forEach((record, i) => {
        if (i % 5 === 0 || i === sorted.length - 1) {
          const x = padding + i * stepX;
          const date = new Date(record.date);
          ctx.fillText(`${date.getMonth() + 1}/${date.getDate()}`, x, canvas.height - padding + 20);
        }
      });
    }

    function extractKeywords(records) {
      const keywords = new Map();
      records.forEach(record => {
        const text = (record.moodText + ' ' + record.content).toLowerCase();
        const words = text.match(/[\u4e00-\u9fa5]{2,}/g) || [];
        words.forEach(word => {
          keywords.set(word, (keywords.get(word) || 0) + 1);
        });
      });
      return Array.from(keywords.entries())
        .map(([word, count]) => ({ word, count }))
        .sort((a, b) => b.count - a.count)
        .slice(0, 5);
    }

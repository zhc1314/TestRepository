<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>周黄超 · 个人主页</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    :root {
      --ink: #2b2b2b;
      --paper: #f9f6f0;
      --accent: #c53d13;
      --gold: #d4af37;
    }
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: "STKaiti", "KaiTi", "楷体", serif;
      background: var(--paper) url('data:image/svg+xml;utf8,\
        <svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" opacity=".03">\
        <rect width="100" height="100" fill="%23c53d13"/>\
        <path d="M0 0L100 100M100 0L0 100" stroke="%23c53d13" stroke-width="1"/>\
        </svg>');
      color: var(--ink);
      line-height: 1.8;
    }
    header {
      text-align: center;
      padding: 4rem 1rem 2rem;
      background: linear-gradient(to bottom, var(--paper) 60%, transparent);
    }
    header h1 {
      font-size: 3rem;
      letter-spacing: .25rem;
      color: var(--accent);
      text-shadow: 1px 1px 2px rgba(0,0,0,.1);
    }
    header p {
      font-size: 1.2rem;
      margin-top: .5rem;
      color: var(--gold);
    }
    main {
      max-width: 800px;
      margin: 0 auto;
      padding: 0 1rem 4rem;
    }
    section {
      margin: 3rem 0;
      padding: 2rem;
      border: 1px solid var(--gold);
      border-radius: 8px;
      background: rgba(255,255,255,.4);
      box-shadow: 0 2px 6px rgba(0,0,0,.05);
    }
    section h2 {
      font-size: 1.8rem;
      margin-bottom: 1rem;
      color: var(--accent);
      border-bottom: 2px solid var(--gold);
      display: inline-block;
    }
    .playlist {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      margin-top: 1rem;
    }
    .song {
      flex: 1 1 220px;
      padding: 1rem;
      background: var(--gold);
      color: var(--paper);
      border-radius: 6px;
      text-align: center;
      font-weight: bold;
      box-shadow: 0 2px 4px rgba(0,0,0,.1);
      transition: transform .3s;
    }
    .song:hover {
      transform: translateY(-4px);
    }
    footer {
      text-align: center;
      padding: 2rem 1rem;
      font-size: .9rem;
      color: var(--gold);
    }
  </style>
</head>
<body>
  <header>
    <h1>周黄超</h1>
    <p>倚歌寄意 · 听风入松</p>
  </header>

  <main>
    <section>
      <h2>关于我</h2>
      <p>姓周，名黄超，字「听风」。<br>
      性嗜歌，尤爱周杰伦之曲。曲中藏山河，词里隐江湖，循声而往，心神俱远。</p>
    </section>

    <section>
      <h2>我心之弦</h2>
      <p>歌以载道，声以传情。以下十曲，常伴我左右：</p>
      <div class="playlist">
        <div class="song">青花瓷</div>
        <div class="song">东风破</div>
        <div class="song">发如雪</div>
        <div class="song">千里之外</div>
        <div class="song">菊花台</div>
        <div class="song">烟花易冷</div>
        <div class="song">红尘客栈</div>
        <div class="song">雨下一整晚</div>
        <div class="song">兰亭序</div>
        <div class="song">稻香</div>
      </div>
    </section>

    <section>
      <h2>寄语</h2>
      <p>愿以琴心剑魄，换岁月温柔；<br>
      愿以歌声作舟，渡人世风流。<br>
      若君亦同好，不妨共听一曲，把盏言欢。</p>
    </section>
  </main>

  <footer>
    壬寅年 · 周黄超书
  </footer>
</body>
</html>
